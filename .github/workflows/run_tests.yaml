name: 'Run Tests'
on:
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    runs-on: Ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Test
        run: |
          mkdir build && cd build
          cmake -G Ninja ..
          cmake --build . --target test
